<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: #fff0f3;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Canvas untuk background hati jatuh */
        #hearts-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        /* SLIDE 1 */
        .card-initial {
            max-width: 400px;
            margin: 0 auto;
        }

        h1.main-title {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px white;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Varela Round', sans-serif;
            transition: transform 0.1s;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 8px 0 #c9184a;
        }

        .btn-yes:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #c9184a;
        }

        .btn-no {
            background: #6c757d;
            color: white;
            position: absolute; /* Untuk menghindar */
            box-shadow: 0 8px 0 #495057;
            z-index: 999;
        }

        /* SLIDE 2 (SESUAI FOTO) */
        .hidden { display: none !important; }

        .top-text {
            color: white;
            font-size: 1.2rem;
            position: fixed;
            top: 30px;
            width: 100%;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .yay-text {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .hug-card {
            background: white;
            width: 250px;
            height: 320px;
            margin: 0 auto;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .hugging-title {
            color: #d63384;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Animasi Pelukan SVG Custom */
        .hug-svg-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .stickman {
            position: absolute;
            bottom: 10px;
            width: 70px;
            transition: all 0.5s ease;
        }

        .man-left { left: 10px; }
        .man-right { right: 10px; transform: scaleX(-1); }

        /* Posisi Berpelukan */
        .hugging .man-left { left: 45px; z-index: 2; }
        .hugging .man-right { right: 45px; z-index: 1; }

        .hearts-pop {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            opacity: 0;
        }

        .hugging .hearts-pop {
            animation: fadeInOut 1.5s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-20px); }
        }

        .sent-btn {
            background: #ffccd5;
            color: #d63384;
            padding: 8px 25px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .bottom-text {
            margin-top: 30px;
            color: #d63384;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Responsif untuk Mobile */
        @media (max-width: 480px) {
            h1.main-title { font-size: 1.8rem; }
            .btn { padding: 12px 30px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <canvas id="hearts-canvas"></canvas>

    <div class="container" id="slide1">
        <h1 class="main-title">Will you be my Valentine?</h1>
        <div class="btn-group">
            <button class="btn btn-yes" onclick="showSlide2()">YES!</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="slide2">
        <div class="top-text">I guess there's only one answer</div>
        <h2 class="yay-text">Yay! I knew you'd say yes!</h2>

        <div class="hug-card">
            <div class="hugging-title">Hugging time!</div>
            
            <div class="hug-svg-container" id="hugAnimation">
                <div class="hearts-pop">ðŸ’–ðŸ’–ðŸ’–</div>
                <svg class="stickman man-left" viewBox="0 0 100 100">
                    <circle cx="50" cy="30" r="15" fill="none" stroke="black" stroke-width="3"/>
                    <path d="M50 45 L50 80 M50 55 L30 70 M50 55 L70 70 M50 80 L35 95 M50 80 L65 95" fill="none" stroke="black" stroke-width="3"/>
                </svg>
                <svg class="stickman man-right" viewBox="0 0 100 100">
                    <circle cx="50" cy="30" r="15" fill="none" stroke="black" stroke-width="3"/>
                    <path d="M50 45 L50 80 M50 55 L30 70 M50 55 L70 70 M50 80 L35 95 M50 80 L65 95" fill="none" stroke="black" stroke-width="3"/>
                </svg>
            </div>

            <div class="sent-btn">Sent with love!</div>
        </div>

        <div class="bottom-text">You've made me the happiest! ðŸ’•</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');
        const hugAnimation = document.getElementById('hugAnimation');

        // FUNGSI TOMBOL NO MENGHINDAR
        function moveButton() {
            // Margin agar tidak terlalu ke pinggir layar
            const margin = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;

            const randomX = Math.max(margin, Math.floor(Math.random() * maxX));
            const randomY = Math.max(margin, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // PINDAH KE SLIDE 2
        function showSlide2() {
            slide1.classList.add('hidden');
            slide2.classList.remove('hidden');
            document.body.style.background = "linear-gradient(to bottom, #ffccd5, #fff0f3)";
            
            // Jalankan animasi pelukan setelah kartu muncul
            setTimeout(() => {
                hugAnimation.classList.add('hugging');
            }, 500);
        }

        // BACKGROUND HATI JATUH
        const canvas = document.getElementById('hearts-canvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 15 + 10;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff4d6d';
                ctx.beginPath();
                const topCurveHeight = this.size * 0.3;
                ctx.moveTo(this.x, this.y + topCurveHeight);
                ctx.bezierCurveTo(this.x, this.y, this.x - this.size / 2, this.y, this.x - this.size / 2, this.y + topCurveHeight);
                ctx.bezierCurveTo(this.x - this.size / 2, this.y + (this.size + topCurveHeight) / 2, this.x, this.y + (this.size + topCurveHeight) / 2, this.x, this.y + this.size);
                ctx.bezierCurveTo(this.x, this.y + (this.size + topCurveHeight) / 2, this.x + this.size / 2, this.y + (this.size + topCurveHeight) / 2, this.x + this.size / 2, this.y + topCurveHeight);
                ctx.bezierCurveTo(this.x + this.size / 2, this.y, this.x, this.y, this.x, this.y + topCurveHeight);
                ctx.fill();
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        function init() {
            for (let i = 0; i < 30; i++) hearts.push(new Heart());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => {
                h.update();
                h.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        init();
        animate();
    </script>
</body>
</html>
