<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: #fff0f3;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #hearts-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        /* SLIDE 1 */
        .dear-someone {
            font-family: 'Quicksand', sans-serif;
            color: #d63384;
            font-size: 1.2rem;
            font-weight: bold;
            background: #ffccd5;
            display: inline-block;
            padding: 5px 20px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        h1.main-title {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px white;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 100px; /* Ruang untuk tombol No menghindar */
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Varela Round', sans-serif;
            transition: transform 0.1s;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 8px 0 #c9184a;
        }

        .btn-no {
            background: #6c757d;
            color: white;
            position: absolute;
            box-shadow: 0 8px 0 #495057;
            z-index: 999;
            transition: left 0.2s ease, top 0.2s ease;
        }

        /* SLIDE 2 */
        .hidden { display: none !important; }

        .top-text {
            color: #d63384;
            font-size: 1.2rem;
            position: fixed;
            top: 30px;
            width: 100%;
            text-align: center;
        }

        .yay-text {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .hug-card {
            background: white;
            width: 280px;
            height: 350px;
            margin: 0 auto;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .hugging-title {
            color: #d63384;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .hug-photo-box {
            position: relative;
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-img {
            width: 180px; /* Ukuran foto diam */
            height: auto;
            border-radius: 10px;
        }

        .hearts-pop {
            position: absolute;
            top: 0;
            font-size: 1.5rem;
            animation: popUp 1.5s infinite;
        }

        @keyframes popUp {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            50% { opacity: 1; transform: translateY(-30px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-50px) scale(1); }
        }

        .sent-btn {
            background: #ffccd5;
            color: #d63384;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bottom-text {
            margin-top: 30px;
            color: #d63384;
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            h1.main-title { font-size: 1.8rem; }
            .btn { padding: 12px 30px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <canvas id="hearts-canvas"></canvas>

    <div class="container" id="slide1">
        <div class="dear-someone">Dear Someone</div>
        <h1 class="main-title">Will you be my Valentine?</h1>
        <div class="btn-group">
            <button class="btn btn-yes" onclick="showSlide2()">YES!</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="slide2">
        <div class="top-text">I guess there's only one answer</div>
        <h2 class="yay-text">Yay! I knew you'd say yes!</h2>

        <div class="hug-card">
            <div class="hugging-title">Hugging time!</div>
            
            <div class="hug-photo-box">
                <div class="hearts-pop">ðŸ’–ðŸ’–ðŸ’–</div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMEgO7xGzNvwgNJDmSpgAYaBfgE6Z7K_OnSA&s" class="photo-img" alt="hug-photo">
            </div>

            <div class="sent-btn">Sent with love!</div>
        </div>

        <div class="bottom-text">You've made me the happiest! ðŸ’•</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');

        // Fungsi No Menghindar
        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;
            const randomX = Math.max(50, Math.floor(Math.random() * maxX));
            const randomY = Math.max(50, Math.floor(Math.random() * maxY));
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        // Fungsi Yes
        function showSlide2() {
            slide1.classList.add('hidden');
            slide2.classList.remove('hidden');
        }

        // Particle Hati Background
        const canvas = document.getElementById('hearts-canvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Heart {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 10 + 10;
                this.speed = Math.random() * 1.5 + 0.5;
                this.opacity = Math.random() * 0.4 + 0.2;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff4d6d';
                ctx.font = `${this.size}px serif`;
                ctx.fillText('â¤ï¸', this.x, this.y);
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
        }

        function init() {
            for (let i = 0; i < 40; i++) hearts.push(new Heart());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        init();
        animate();
    </script>
</body>
</html>
