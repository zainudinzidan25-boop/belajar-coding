<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: #fff0f3;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #hearts-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        /* SLIDE 1 */
        .dear-someone {
            font-family: 'Quicksand', sans-serif;
            color: #d63384;
            font-size: 1.2rem;
            font-weight: bold;
            background: #ffccd5;
            display: inline-block;
            padding: 5px 20px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        h1.main-title {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px white;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Varela Round', sans-serif;
            transition: transform 0.1s;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 8px 0 #c9184a;
        }

        .btn-no {
            background: #6c757d;
            color: white;
            position: absolute;
            box-shadow: 0 8px 0 #495057;
            z-index: 999;
        }

        /* SLIDE 2 & KARTU */
        .hidden { display: none !important; }

        .top-text {
            color: #d63384;
            font-size: 1.2rem;
            position: fixed;
            top: 30px;
            width: 100%;
            text-align: center;
        }

        .yay-text {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .hug-card {
            background: white;
            width: 280px;
            min-height: 350px;
            margin: 0 auto;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* LOADING INTERNAL KARTU */
        #card-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-label {
            color: #d63384;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .progress-bar {
            width: 180px;
            height: 12px;
            background: #ffccd5;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #ff4d6d;
        }

        /* CONTENT SETELAH LOADING */
        #card-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .photo-img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
        }

        .sent-btn {
            background: #ffccd5;
            color: #d63384;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* ANIMASI CONFETTI */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(720deg); }
        }

        .bottom-text {
            margin-top: 30px;
            color: #d63384;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <canvas id="hearts-canvas"></canvas>

    <div class="container" id="slide1">
        <div class="dear-someone">Dear Someone</div>
        <h1 class="main-title">Will you be my Valentine?</h1>
        <div class="btn-group">
            <button class="btn btn-yes" onclick="handleYes()">YES!</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="slide2">
        <div class="top-text">I guess there's only one answer</div>
        <h2 class="yay-text">Yay! I knew you'd say yes!</h2>

        <div class="hug-card">
            
            <div id="card-loading">
                <div class="loading-label">sending virtual hug...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="fill"></div>
                </div>
            </div>

            <div id="card-content" class="hidden">
                <h3 style="color: #d63384; font-weight: bold;">Hugging time!</h3>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMEgO7xGzNvwgNJDmSpgAYaBfgE6Z7K_OnSA&s" class="photo-img" alt="hug-photo">
                <div class="sent-btn">Sent with love!</div>
            </div>

        </div>

        <div class="bottom-text" id="final-msg" class="hidden">You've made me the happiest! ðŸ’•</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');
        const fill = document.getElementById('fill');
        const cardLoading = document.getElementById('card-loading');
        const cardContent = document.getElementById('card-content');

        // Fungsi Tombol No Menghindar
        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;
            noBtn.style.left = Math.max(50, Math.floor(Math.random() * maxX)) + 'px';
            noBtn.style.top = Math.max(50, Math.floor(Math.random() * maxY)) + 'px';
        }
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        // Handler Klik Yes
        function handleYes() {
            slide1.classList.add('hidden');
            slide2.classList.remove('hidden');
            
            // Animasi progress bar di dalam kartu
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    // Sembunyikan loading, munculkan foto & confetti
                    cardLoading.classList.add('hidden');
                    cardContent.classList.remove('hidden');
                    createConfetti();
                } else {
                    width += 2; // Kecepatan loading
                    fill.style.width = width + '%';
                }
            }, 50); 
        }

        // Animasi Meriah (Confetti)
        function createConfetti() {
            const colors = ['#ff4d6d', '#ffccd5', '#ff8fa3', '#c9184a', '#ffffff'];
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 8 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.borderRadius = '50%';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Background Hati Berjatuhan (Tetap)
        const canvas = document.getElementById('hearts-canvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Heart {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -100;
                this.size = Math.random() * 10 + 10;
                this.speed = Math.random() * 1.5 + 0.5;
                this.opacity = Math.random() * 0.4 + 0.2;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff4d6d';
                ctx.font = `${this.size}px serif`;
                ctx.fillText('â¤ï¸', this.x, this.y);
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
        }

        function init() {
            for (let i = 0; i < 40; i++) hearts.push(new Heart());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize(); init(); animate();
    </script>
</body>
</html>
