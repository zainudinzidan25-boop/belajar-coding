<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: #fff0f3;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #hearts-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Dekorisasi Emote di Samping */
        .side-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-emote {
            position: absolute;
            animation: float 4s ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-30px) rotate(15deg) scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        /* SLIDE 1 */
        .dear-someone {
            font-family: 'Quicksand', sans-serif;
            color: #d63384;
            font-size: 1.2rem;
            font-weight: bold;
            background: #ffccd5;
            display: inline-block;
            padding: 5px 20px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        h1.main-title {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px white;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Varela Round', sans-serif;
            transition: transform 0.1s;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 8px 0 #c9184a;
        }

        .btn-no {
            background: #6c757d;
            color: white;
            position: absolute;
            box-shadow: 0 8px 0 #495057;
            z-index: 999;
        }

        /* SLIDE 2 & KARTU */
        .hidden { display: none !important; }

        .yay-text {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .hug-card {
            background: white;
            width: 280px;
            min-height: 350px;
            margin: 0 auto;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #card-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-label {
            color: #d63384;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .progress-bar {
            width: 180px;
            height: 12px;
            background: #ffccd5;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #ff4d6d;
        }

        #card-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
        }

        .sent-btn {
            background: #ffccd5;
            color: #d63384;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(720deg); }
        }

        .bottom-text {
            margin-top: 30px;
            color: #d63384;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <canvas id="hearts-canvas"></canvas>

    <div class="side-decoration">
        <div class="floating-emote" style="left: 3%; top: 15%; font-size: 3.5rem;">‚ù§Ô∏è</div>
        <div class="floating-emote" style="left: 12%; top: 40%; font-size: 2.5rem; animation-delay: 1s;">üíñ</div>
        <div class="floating-emote" style="left: 5%; top: 70%; font-size: 3rem; animation-delay: 2s;">‚ù§Ô∏è</div>
        <div class="floating-emote" style="right: 3%; top: 20%; font-size: 3.2rem; animation-delay: 0.5s;">üíñ</div>
        <div class="floating-emote" style="right: 10%; top: 50%; font-size: 2.8rem; animation-delay: 1.5s;">‚ù§Ô∏è</div>
        <div class="floating-emote" style="right: 6%; top: 80%; font-size: 3.4rem; animation-delay: 2.5s;">üíñ</div>
        <div class="floating-emote" style="left: 18%; top: 10%; font-size: 2rem;">üå∏</div>
        <div class="floating-emote" style="right: 18%; top: 12%; font-size: 2rem;">‚ú®</div>
    </div>

    <div class="container" id="slide1">
        <div class="dear-someone">Dear Someone</div>
        <h1 class="main-title">Will you be my Valentine?</h1>
        <div class="btn-group">
            <button class="btn btn-yes" onclick="handleYes()">YES!</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="slide2">
        <h2 class="yay-text">Yay! I knew you'd say yes!</h2>

        <div class="hug-card">
            <div id="card-loading">
                <div class="loading-label">sending virtual hug...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="fill"></div>
                </div>
            </div>

            <div id="card-content" class="hidden">
                <h3 style="color: #d63384; font-weight: bold;">Hugging time!</h3>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMEgO7xGzNvwgNJDmSpgAYaBfgE6Z7K_OnSA&s" class="photo-img" alt="hug-photo">
                <div class="sent-btn">Sent with love!</div>
            </div>
        </div>

        <div class="bottom-text">You've made me the happiest! üíï</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');
        const fill = document.getElementById('fill');
        const cardLoading = document.getElementById('card-loading');
        const cardContent = document.getElementById('card-content');

        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;
            noBtn.style.left = Math.max(50, Math.floor(Math.random() * maxX)) + 'px';
            noBtn.style.top = Math.max(50, Math.floor(Math.random() * maxY)) + 'px';
        }
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        function handleYes() {
            slide1.classList.add('hidden');
            slide2.classList.remove('hidden');
            
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    cardLoading.classList.add('hidden');
                    cardContent.classList.remove('hidden');
                    createConfetti();
                } else {
                    width += 2.5;
                    fill.style.width = width + '%';
                }
            }, 50); 
        }

        function createConfetti() {
            const colors = ['#ff4d6d', '#ffccd5', '#ff8fa3', '#c9184a', '#ffffff'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.borderRadius = '50%';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        const canvas = document.getElementById('hearts-canvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Heart {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -100;
                this.size = Math.random() * 15 + 10;
                this.speed = Math.random() * 1.5 + 0.5;
                this.opacity = Math.random() * 0.4 + 0.2;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff4d6d';
                ctx.font = `${this.size}px serif`;
                ctx.fillText('‚ù§Ô∏è', this.x, this.y);
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
        }

        window.addEventListener('resize', resize);
        resize();
        for (let i = 0; i < 45; i++) hearts.push(new Heart());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
